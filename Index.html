<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASE Practice Quiz â€“ Free for Everyone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ASE Practice Quiz</h1>

    <section id="menu">
      <button id="mixed">Quick Mixed Quiz (5 Q)</button>
      <button id="categoryBtn">Category Quiz</button>
      <button id="progressBtn">Show Progress</button>
    </section>

    <section id="categorySelect" class="hidden">
      <h2>Select a category</h2>
      <select id="catSelect"></select>
      <label>Questions: <input id="numQ" type="number" min="1" value="5"></label>
      <button id="startCat">Start</button>
      <button id="backMenu">Back</button>
    </section>

    <section id="quiz" class="hidden">
      <div id="progressBar"><div id="fill"></div></div>
      <p id="qNum"></p>
      <p id="question"></p>
      <div id="options"></div>
      <p id="feedback" class="hidden"></p>
      <button id="nextBtn" class="hidden">Next</button>
    </section>

    <section id="result" class="hidden">
      <h2>Quiz Complete!</h2>
      <p id="score"></p>
      <button id="retry">Try Again</button>
      <button id="menuBtn">Main Menu</button>
    </section>

    <section id="stats" class="hidden">
      <h2>Your Progress</h2>
      <div id="statsList"></div>
      <button id="clearStats">Clear All Stats</button>
      <button id="menuBtn2">Menu</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
